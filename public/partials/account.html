<ol class="breadcrumb">
  <li class="active">My Account</li>
</ol>
<h1 class="page-header">My Account</h1>
<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
<form>
  <div class="form-group">
    <label for="email">Email</label>
    <input class="form-control" id="email" name="email" type="text" ng-model="user.email" />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input class="form-control" id="password" name="password" type="password" ng-model="user.password" />
  </div>
  <button class="btn btn-primary" ng-click="save()" ng-disabled="!user.isValid()">Save</button>
</form>
