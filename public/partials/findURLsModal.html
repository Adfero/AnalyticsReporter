<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h3 class="modal-title">Find URLs</h3>
</div>
<div class="modal-body">
  <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}">{{alert.msg}}</uib-alert>
  <div class="form-group">
    <label for="name">Sitemap Path</label>
    <div class="input-group">
      <input class="form-control" id="sitemapPath" name="sitemapPath" type="text" ng-model="site.sitemapPath" placeholder="/sitemap.xml" />
      <span class="input-group-btn">
        <button class="btn btn-primary" type="button" ng-click="findURLs()">Find URLs</button>
      </span>
    </div>
  </div>
  <table class="table table-striped" ng-show="urls.length > 0">
    <thead>
      <tr>
        <th></th>
        <th>URL</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="url in urls">
        <td>
          <input type="checkbox" ng-model="isURLSelected(url)" />
        </td>
        <td>{{ url }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
  <button class="btn btn-success" type="button" ng-click="done()">Done</button>
</div>
