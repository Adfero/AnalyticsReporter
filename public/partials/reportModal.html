<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h3 class="modal-title">Run Report</h3>
</div>
<div class="modal-body">
  <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
  <div class="form-group">
    <label for="dateRange">Date Range</label>
    <input date-range-picker class="form-control date-picker" id="dateRange" name="dateRange" type="text" ng-model="datePicker.dateRange" />
  </div>
  <div class="form-group">
    <label for="reportURLs">Report URLs</label>
    <textarea rows="5" class="form-control" id="reportURLs" name="reportURLs" type="text" ng-model="reportURLsString" ng-model-options="{ getterSetter: true }"></textarea>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
  <button class="btn btn-success" type="button" ng-click="run()">Run</button>
</div>
